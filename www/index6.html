<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Image Vault</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            margin-bottom: 40px;
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        input[type="file"],
        input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            width: 60%;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .success { 
            background: rgba(0, 255, 204, 0.2);
            color: #00ffcc;
        }

        .error { 
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .preview-container {
            margin-top: 20px;
            max-height: 200px;
            overflow: hidden;
            border-radius: 5px;
        }

        #preview {
            max-width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PicZappy SnapShack</h1>
        
        <div class="section">
            <h2>Upload Zone</h2>
            <input type="file" id="fileInput" accept="image/*" onchange="previewImage()">
            <button onclick="uploadFile()">Upload Now</button>
            <div class="preview-container">
                <img id="preview" alt="Image preview">
            </div>
            <p id="status" class="status"></p>
        </div>

        <div class="section">
            <h2>Delete Zone</h2>
            <input type="text" id="deleteInput" placeholder="Enter filename to delete">
            <button onclick="deleteFile()">Delete Now</button>
            <p id="deleteStatus" class="status"></p>
        </div>
    </div>

    <script>
        function previewImage() {
            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        function showStatus(elementId, message, isSuccess) {
            const status = document.getElementById(elementId);
            status.textContent = message;
            status.style.display = 'block';
            status.className = `status ${isSuccess ? 'success' : 'error'}`;
            setTimeout(() => status.style.display = 'none', 3000);
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                showStatus('status', 'Please select an image!', false);
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file, file.name);

            try {
                const response = await fetch('/uploads', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.text();
                showStatus('status', data, true);
                fileInput.value = '';
                document.getElementById('preview').style.display = 'none';
            } catch (error) {
                showStatus('status', 'Upload failed!', false);
                console.error(error);
            }
        }

        async function deleteFile() {
            const filename = document.getElementById('deleteInput').value;
            if (!filename) {
                showStatus('deleteStatus', 'Please enter a filename!', false);
                return;
            }

            try {
                const response = await fetch('/uploads/' + filename, {
                    method: 'DELETE'
                });
                const data = await response.text();
                showStatus('deleteStatus', data, true);
                document.getElementById('deleteInput').value = '';
            } catch (error) {
                showStatus('deleteStatus', 'Delete failed!', false);
                console.error(error);
            }
        }
    </script>
</body>
</html>
